    h1 {

    .info {

    nav {

    }

    .clock-section {
      display: flex;

      margin-top: 20px;
    }

    .led-clock {

    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: #2d3436;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
    }

    .hand.hour { width: 35%; height: 4px; background: #6C5CE7; }
    .hand.minute { width: 45%; height: 3px; background: #00cec9; }
    .hand.second { background: #d63031; }

    @media (max-width: 600px) {

      h1 { font-size: 20px; }
      .info p { font-size: 14px; }

  </style>
</head>
<body>
  <h1>üìÖ L·ªãch Ng√†y H√¥m Nay</h1>

  <div class="info">

    <p id="weekNumber">üóìÔ∏è Tu·∫ßn: ...</p>
    <p id="daysLeft">üìÜ C√≤n ... ng√†y n·ªØa l√† h·∫øt nƒÉm</p>
    <p id="lunarDate">üåó √Çm l·ªãch: ...</p>
  </div>

  <div class="clock-section">
    <div class="analog-clock">
      <div class="hand hour" id="hourHand"></div>

      <div class="hand second" id="secondHand"></div>

  </div>

  <nav>
    <a href="index.html">üìÖ H√¥m nay</a>

  <script>
    const now = new Date();
    const weekdays = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
    document.getElementById("currentDate").textContent = `üìÖ H√¥m nay: ${weekdays[now.getDay()]}, ${now.toLocaleDateString("vi-VN")}`;
    const startOfYear = new Date(now.getFullYear(), 0, 1);
    const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
    document.getElementById("weekNumber").textContent = `üóìÔ∏è Tu·∫ßn th·ª©: ${weekNumber}`;
    const endOfYear = new Date(now.getFullYear(), 11, 31);
    const daysLeft = Math.ceil((endOfYear - now) / 86400000);
    document.getElementById("daysLeft").textContent = `üìÜ C√≤n ${daysLeft} ng√†y n·ªØa l√† h·∫øt nƒÉm ${now.getFullYear()}`;

    function updateClocks() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      // LED clock
      document.getElementById("ledClock").textContent =
        `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;

      // Analog clock
      const hourDeg = (h % 12) * 30 + m * 0.5;
      const minuteDeg = m * 6;
      const secondDeg = s * 6;
      document.getElementById("hourHand").style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById("minuteHand").style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById("secondHand").style.transform = `rotate(${secondDeg}deg)`;
    }

    updateClocks();
    setInterval(updateClocks, 1000);

    // √Çm l·ªãch
    fetch('https://script.google.com/macros/s/AKfycbzk1k3wh6KS0B3yDJzZm07HTYgmkP6sGd0HzhAjN5Kh3bGlFJgRRa93aFHzdNCOP1fz/exec')
      .then(res => res.json())
      .then(data => {
        const lunar = data.ngayAmLich;
        const lunarNote = data.ngayDacBiet ? ` (${data.ngayDacBiet})` : '';
        document.getElementById("lunarDate").textContent = `üåó √Çm l·ªãch: ${lunar}${lunarNote}`;
      })
      .catch(() => {
        document.getElementById("lunarDate").textContent = "‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i l·ªãch √¢m";
      });
  </script>

</html>
